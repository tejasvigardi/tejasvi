<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donor Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ff4d4d, #b30000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #800000;
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }

    header img {
      width: 50px;
      height: 50px;
    }

    header h2 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    main {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }

    section {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #b30000;
      text-align: center;
      border-bottom: 2px solid #f2f2f2;
      padding-bottom: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #b30000;
      color: white;
    }

    tr:hover {
      background: #f5f5f5;
    }

    .accepted { background: #d4edda; }
    .rejected { background: #f8d7da; }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-right: 5px;
    }

    .accept-btn { background: #28a745; }
    .accept-btn:hover { background: #218838; }
    .reject-btn { background: #dc3545; }
    .reject-btn:hover { background: #c82333; }

    .placeholder {
      text-align: center;
      color: #555;
      padding: 20px;
    }

    .loading {
      text-align: center;
      color: #b30000;
      padding: 20px;
    }

    .message {
      text-align: center;
      color: #b30000;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #fff5f5;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn3.iconfinder.com/data/icons/donation-15/38/1-512.png" alt="Donor Icon">
    <h2>Welcome Donor</h2>
    <div style="position:absolute; right:18px;">
      <button onclick="logout()" style="padding:8px 10px; border-radius:8px; border:none; background:#fff; color:#800; cursor:pointer;">Logout</button>
    </div>
  </header>

  <main>
    <section>
      <h3>ðŸ“¬ Incoming Blood Requests</h3>
      <div id="requestMessage" class="message"></div>
      <table id="requestTable">
        <thead>
          <tr>
            <th>Receiver</th>
            <th>Recipient</th>
            <th>Blood Group</th>
            <th>Message</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="requestList">
          <tr><td colspan="6" class="placeholder">No requests found.</td></tr>
        </tbody>
      </table>
    </section>
  </main>

<script>
  // Get donor ID from localStorage (set on login)
  function getCurrentUserId() {
    try {
      const user = JSON.parse(localStorage.getItem('user'));
      return user && user._id ? user._id : null;
    } catch (e) { return null; }
  }

  window.onload = () => {
    const currentUserId = getCurrentUserId();
    if (!currentUserId) {
      alert('No donor logged in. Please log in.');
      window.location.href = 'login.html';
      return;
    }
    console.log('Current Donor ID:', currentUserId);
    fetchRequests(currentUserId);
  };

  async function fetchRequests(currentUserId) {
    try {
      const requestList = document.getElementById('requestList');
      requestList.innerHTML = '<tr><td colspan="6" class="loading">Loading requests...</td></tr>';

      const url = `http://localhost:5000/api/blood-requests?donor_id=${encodeURIComponent(currentUserId)}`;
      console.log('Fetching requests from:', url);
      const response = await fetch(url, {
        headers: { 'x-user-id': currentUserId }
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const requests = await response.json();
      console.log('Received requests:', requests);
      requestList.innerHTML = '';

      if (requests.length === 0) {
        requestList.innerHTML = '<tr><td colspan="6" class="placeholder">No requests found.</td></tr>';
        return;
      }

      requests.forEach(request => {
        const row = document.createElement('tr');
        const statusLower = (request.status || '').toLowerCase();
        row.className = statusLower === 'accepted' ? 'accepted' : statusLower === 'rejected' ? 'rejected' : '';
        // Show Accept/Reject when status is pending (case-insensitive). When sending update, use server-expected Titlecase values.
        const actions = statusLower === 'pending' ? `
              <button class=\"accept-btn\" onclick=\"updateRequest('${request.id}', 'Accepted')\">Accept</button>
              <button class=\"reject-btn\" onclick=\"updateRequest('${request.id}', 'Rejected')\">Reject</button>
            ` : request.status;

        row.innerHTML = `
          <td>${request.receiver || request.receiver_name || 'Unknown'}</td>
          <td>${request.recipient}</td>
          <td>${request.bloodGroup}</td>
          <td>${request.message || '-'}</td>
          <td>${request.status}</td>
          <td>${actions}</td>
        `;
        requestList.appendChild(row);
      });
    } catch (error) {
      console.error('Error fetching requests:', error);
      requestList.innerHTML = '<tr><td colspan="6" class="placeholder">Error loading requests. Please try again.</td></tr>';
    }
  }

  async function updateRequest(requestId, status) {
    try {
      const currentUserId = getCurrentUserId();
      const response = await fetch(`http://localhost:5000/api/blood-requests/${requestId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json', 'x-user-id': currentUserId },
        body: JSON.stringify({ status })
      });

      const result = await response.json();
      console.log('Update request response:', result);
      const requestMessage = document.getElementById('requestMessage');
      requestMessage.style.display = 'block';
      if (response.ok) {
        requestMessage.textContent = result.message;
        // Refresh the request list after 1 second, passing the current user id
        setTimeout(() => fetchRequests(currentUserId), 1000);
      } else {
        requestMessage.textContent = result.error || 'Error updating request.';
      }
      setTimeout(() => { requestMessage.style.display = 'none'; }, 3000);
    } catch (error) {
      console.error('Error updating request:', error);
      const requestMessage = document.getElementById('requestMessage');
      requestMessage.style.display = 'block';
      requestMessage.textContent = 'Error updating request. Please try again.';
      setTimeout(() => { requestMessage.style.display = 'none'; }, 3000);
    }
  }
  function logout() { try { localStorage.removeItem('user'); } catch (e){}; window.location.href = 'login.html'; }
</script>
</body>
</html>
